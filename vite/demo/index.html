<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Task</title>
</head>

<body>
  <section class="formsection">
    <form id="mathForm">
      <label for="firstnumber">Please enter first number:</label><br><br>
      <input type="text" id="firstnumber"><br>
      <span id="firstname-error" class="error"></span><br><br>

      <label for="secondnumber">Please enter second number:</label><br><br>
      <input type="text" id="secondnumber"><br>
      <span id="lastname-error" class="error"></span><br><br>

      <p>Please select the operation you want to perform:</p>
      <div class="radio">
        <input type="radio" class="radiobtn" name="operation" id="op1" value="addition">
        <label for="op1">Addition</label><br>

        <input type="radio" class="radiobtn" name="operation" id="op2" value="subtraction">
        <label for="op2">Subtraction</label><br>

        <input type="radio" class="radiobtn" name="operation" id="op3" value="multiplication">
        <label for="op3">Multiplication</label><br>

        <input type="radio" class="radiobtn" name="operation" id="op4" value="division">
        <label for="op4">Division</label>
      </div><br>
      <span id="operation-error" class="error"></span>
      <br><br>
    </form>
    
    <button id="getresult" onclick="calculate()">Calculate</button>
    <button id="reset" onclick="resetForm()">Reset</button><br><br>
    
    <div id="result"></div>
  </section>
  
  <script src="/main.js"></script>
</body>

</html>
